name: crud operation

on:
  push:
    branches: [main]

jobs:
  checkout_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: notify
        run: echo "git clone done"

  build_and_push_frontend:
    runs-on: ubuntu-latest
    needs: [checkout_code]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crud-frontend:latest

      - name: notify
        run: echo "Frontend image pushed to Docker Hub"

  build_and_push_backend:
    runs-on: ubuntu-latest
    needs: [checkout_code]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./API
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/crud-backend:latest

      - name: notify
        run: echo "Backend image pushed to Docker Hub"
