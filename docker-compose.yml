version: "3.8"

services:
  backend:
    image: mokchhedul/crud-backend:latest
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/data
      - PORT=3000
    depends_on:
      - mongo

  frontend:
    image: mokchhedul/crud-frontend:latest
    ports:
      - "3000:3000"

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
